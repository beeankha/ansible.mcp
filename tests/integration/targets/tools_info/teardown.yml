---
- hosts: localhost
  gather_facts: false

  vars_files:
    - vars/main.yml

  roles:
    - role: prepare_github_mcp_server
      cleanup_tmp_dir: true

  tasks:
    - name: Remove temporary files
      ansible.builtin.file:
        state: absent
        path: "{{ item | replace('.j2', '') }}"
      loop: "{{ template_files }}"
      ignore_errors: true
